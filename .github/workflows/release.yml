name: Go Build
on:
  push:
    tags:
      - '*'

jobs:
  builds:
    strategy:
      matrix:
        # os: [ubuntu-latest, windows-latest, macos-latest]
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run GoReleaser for linux
        if: matrix.os == 'ubuntu-latest'
        uses: goreleaser/goreleaser-action@v5
        with:
          args: release --config .goreleaser-for-linux.yml --clean --skip=announce,validate
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
           
      # - name: Run GoReleaser for windows
      #   if: matrix.os == 'windows-latest'
      #   uses: goreleaser/goreleaser-action@v5
      #   with:
      #     args: release --config .goreleaser-for-windows.yml --clean --skip=announce,validate,publish
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run GoReleaser for darwin
        if: matrix.os == 'macos-latest'
        uses: goreleaser/goreleaser-action@v5
        with:
          args: release --config .goreleaser-for-darwin.yml --clean --skip=announce,validate
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Show contents of artifact
        run: |
          sudo apt install tree && tree .

