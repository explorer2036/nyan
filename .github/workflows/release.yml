name: Go Build
on:
  push:
    branches:
      - 'main'
  pull_request:

jobs:
  release_matrix:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run GoReleaser for linux
        if: matrix.os == 'ubuntu-latest'
        uses: goreleaser/goreleaser-action@v5
        with:
          args: release --config .goreleaser-for-linux.yml --clean --snapshot --skip=publish
      
      - name: Run GoReleaser for windows
        if: matrix.os == 'windows-latest'
        uses: goreleaser/goreleaser-action@v5
        with:
          args: release --config .goreleaser-for-windows.yml --clean --snapshot --skip=publish

      - name: Run GoReleaser for darwin
        if: matrix.os == 'macos-latest'
        uses: goreleaser/goreleaser-action@v5
        with:
          args: release --config .goreleaser-for-darwin.yml --clean --snapshot --skip=publish


