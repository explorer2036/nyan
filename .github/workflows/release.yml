name: Go Build
on:
  push:
    branches:
      - 'main'
  pull_request:

jobs:
  linux-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
                
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          args: release --config=./.goreleaser-for-linux.yml --clean --snapshot --skip=publish

