name: Go Build & Publish
on:
  push:
    branches:
      - 'main'
  pull_request:

jobs:
  linux-build:
    runs-on: ubuntu-latest
    name: Linux Build & Publish
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run GoReleaser
        if: runner.os == 'linux'
        uses: goreleaser/goreleaser-action@v5
        with:
          args: release --clean --snapshot --skip-publish

  windows-build:
    runs-on: windows-latest
    name: Linux Build & Publish
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run GoReleaser
        if: runner.os == 'windows'
        uses: goreleaser/goreleaser-action@v5
        with:
          args: release --clean --snapshot --skip-publish

