name: Go Build
on:
  push:
    branches:
      - 'main'
  pull_request:

jobs:
  linux-job:
    runs-on: ubuntu-latest
    name: Linux Build
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          args: release --id "linux" --clean --snapshot --skip-publish

  windows-job:
    runs-on: windows-latest
    name: Windows Build
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          args: release --id "windows" --clean --snapshot --skip-publish

  darwin-job:
    runs-on: macos-latest
    name: Darwin Build
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          args: release --id "darwin" --clean --snapshot --skip-publish
