name: Go Build && Release
on:
  push:
    tags:
      - '*'

jobs:
  build-and-publish:
    strategy:
      matrix:
        # os: [ubuntu-latest, windows-latest, macos-latest]
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Create token
        id: create-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.CZI_RELEASE_PLEASE_APP_ID }}
          private-key: ${{ secrets.CZI_RELEASE_PLEASE_PK }}
      
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
        
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          args: release --config .goreleaser.yml --clean --skip=announce,validate
        env:
          GITHUB_TOKEN: ${{ steps.create-token.outputs.token }}

      - run: echo ${{ matrix.os }} && echo ${{ runner.os }}

